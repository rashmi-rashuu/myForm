<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script> 
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.c" type="text/css">
</head>
<body>
    <forms>
        <div class="container bg-light">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <h4 class="py-2 mt-2">Billing Address</h4>

                   <div class="form-row py-2">
                       <div class="col">
                          <label for="firstname">Firstname</label>
                          <input type="text" id="firstname" class="form-control mr-4">
                        </div> 
                        <div class="col"> 
                          <label for="lastname">Lastname</label>
                          <input type="text" id="lastname" class="form-control mr-4">
                        </div>  

                   </div>
                    <div class="form-group p-1 mr-2">
                        <label for="username">Username</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                           <input type="text" id="username" placeholder="username" class="form-control">
                        </div>   
                    </div>
                    <div class="form-group p-1 mr-1 d-block">
                        <label for="email">Email(Optional)</label>
                        <input type="text" id="email" placeholder="you@example.com" class="form-control">
                    </div>
                    <div class="form-group p-1 mr-2 d-block">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="1234 Main St" class="form-control">
                    </div>
                    <div class="form-group p-1 mr-2 d-block">
                        <label for="address 2">Address 2(Optional)</label>
                        <input type="text" id="address 2" placeholder="Apartment or suite" class="form-control">
                    </div>
                    <div class="form-row">
                        <div class="col">
                           <label for="country" class="mt-1">Country</label>
                           <select id="Choose..." class="form-control ml-1">
                              <option>Choose...</option>
                              <option>India</option>
                          </select>
                       </div> 
                        <div class="col"> 
                           <label for="state" class="mt-1">State</label>
                           <select id="Choose..." class="form-control ml-1">
                               <option>Choose...</option>
                               <option>Karnataka</option>
                            </select>
                       </div>
                       <div class="col">    
                         <label for="zip" class="mt-1">Zip</label>
                         <input type="text" id="zip" class="form-control ml-1">
                        </div> 
                    </div> 
                    <br>
                    <br>
                    <div>
                        <label>
                            <input type="checkbox" class="mr-1">Shipping address is same as billing address.                       
                       </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="mr-1">Save this information for the next time.                       
                       </label>
                    </div>
                    <br>
                    <h4 class="py-2 mt-4">Payment</h4>
                    <div>
                        <label>
                            <input type="radio" class="mr-1">Credit card
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" class="mr-1">Debit card
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="radio" class="mr-1">Paypal
                        </label>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <label for="number">Expiration</label>
                            <input type="text" id="number" class="form-control">
                        </div>
                        <div class="col">
                           <label for="number">CCV</label>
                            <input type="text" id="number" class="form-control"> 
                       </div>
                    </div>
                    <br>
                    <div class="footer text-center p-2">
                        <button type="button" class="btn btn-block btn-outline-primary bg-primary">
                            <h5 class="text-light">continue to checkout</h5>
                        </button>
                    </div>
                    <br>
                </div>
                <div class="col-lg-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3 mt-5"> <span class="text-dark">Your cart</span> <span class="badge badge-dark">3</span></h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-dark">Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span>$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-dark">Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span>$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-dark">Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span>$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-success">Promo code</h6>
                                <small class="text-success">EXAMPLE CODE</small>
                            </div>
                            <span class="text-success">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-dark">TOTAL(USD)</h6>
                                
                            </div>
                            <span class="text-bold">$20</span>
                        </li>

                    
                       <ul class="list-group">
                          <li class="list-group-item d-flex justify-content-between ml-2 mt-3">
                              <input type="text" id="promocode" placeholder="promocode" class="form-control">
                               <button class="input-group-prepend input-group-text bg-secondary text-white">Redeem</button>
                            </li>
                        </ul>
                    </ul>
                    
                    
                     
                     

        


                </div>
            </div>
        </div>
    </forms>
    
    <!-- Bootstrap 4 script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
    
</body>
</html>
